{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>

	{% comment %}
	<link rel="stylesheet" type="text/css" href=try.css> {% endcomment %}
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/addmoney.css' %}"> -->
	<title>
		My Wallet
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome for icons (if needed, although not explicitly used in your form) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<!-- Using Inter font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
	<style>
		body {
			background-image: url("../../static/img/addmoney3.jpg");
			background-size: cover;
			font-family: "Nunito Sans", sans-serif;
			font-weight: 400;
			font-style: normal;
			margin: 0;
			padding: 0;
			height: 100vh;
			/* Full viewport height */
			display: flex;
			/* Use flexbox for centering */
			justify-content: center;
			/* Center horizontally */
			align-items: center;
			/* Center vertically */
			overflow: hidden;
			/* Hide overflow to prevent scrolling from background */
			background-color: #f0f2f5;
			/* Light gray background */
		}

		.bg-image {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url("../../static/img/coin.jpg");
			/* Placeholder background image */
			background-size: cover;
			background-position: center;
			filter: blur(4px);
			/* Slightly blur the background image */
			z-index: -1;
			/* Send it to the back */
		}

		.bg-text {
			/* This div will now contain the main card and be centered */
			position: relative;
			/* Needed for z-index to work if card has z-index */
			z-index: 1;
			/* Ensure text is above blurred background */
			display: flex;
			/* Flex container for content */
			justify-content: center;
			/* Center content horizontally */
			align-items: center;
			/* Center content vertically */
			width: 100%;
			height: 100%;
		}

		/* Adjustments for card shadow and border */
		.card {
			border-radius: 0.5rem;
			/* Equivalent to rounded-lg */
			border: 1px solid rgba(0, 0, 0, 0.125);
			/* Default Bootstrap card border */
		}

		.shadow-lg {
			box-shadow: 0 1rem 3rem rgba(0, 0, 0, .175) !important;
			/* More pronounced shadow */
		}

		.form-check-label {
			margin-right: 1rem;
			/* Space between radio buttons */
		}
	</style>

</head>

<body>
	<div class="bg-image"></div>

	<div class="bg-text">
		<div id="layoutAuthentication" class="d-flex justify-content-center align-items-center h-100 w-100">
			<div id="layoutAuthentication_content" class="w-100 p-4" style="max-width: 480px;">
				<main>
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-lg-12">
								<!-- Using col-lg-12 for max-width control from parent -->
								<div class="card shadow-lg border-0 rounded-lg mt-4">
									<div class="card-header border-bottom pb-4 mb-2">
										<br />
										<h3 class="text-center font-weight-light">My Wallet</h3>
									</div>
									<form method="post" action="/addmoney_submission/" class="card-body">
										{% csrf_token %}
										<div class="mb-4">
											<label for="add_money" class="form-label">What do you want to add?</label>
											<div class="d-flex flex-wrap">
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="add_money"
														id="expenseRadio" value="Expense" checked required>
													<label class="form-check-label" for="expenseRadio">Expense</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="add_money"
														id="incomeRadio" value="Income" required>
													<label class="form-check-label" for="incomeRadio">Income</label>
												</div>
											</div>
										</div>

										<div class="mb-4">
											<label for="quantity" class="form-label">Amount:</label>
											<input type="number" name="quantity" id="quantity" class="form-control"
												placeholder="Enter amount" required>
										</div>

										<div class="mb-4">
											<label for="date" class="form-label">Date:</label>
											<input type="date" name="Date" id="date" class="form-control" required>
										</div>

										<div class="mb-5">
											<label for="category" class="form-label">Select category:</label>
											<select class="form-select" name="Category" id="category" required>
												<option value="Food">Food</option>
												<option value="Travel">Travel</option>
												<option value="Shopping">Shopping</option>
												<option value="Necessities">Necessities</option>
												<option value="Entertainment">Entertainment</option>
												<option value="Others">Others</option>
											</select>
										</div>

										<div class="d-grid gap-2">
											<button type="submit" class="btn btn-primary btn-lg">Submit</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
