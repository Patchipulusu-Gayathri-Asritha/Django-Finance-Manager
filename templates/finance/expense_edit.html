{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/addmoney.css" rel="stylesheet" />

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>
    <h1>My Wallet</h1>
  </title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/addmoney.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons (if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('../../static/img/wallet.jpg');
      background-size: cover;
      font-family: "Nunito Sans", sans-serif;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
      height: 100vh;
      /* Full viewport height */
      display: flex;
      /* Use flexbox for centering */
      justify-content: center;
      /* Center horizontally */
      align-items: center;
      /* Center vertically */
      overflow: hidden;
      /* Hide overflow to prevent scrolling from background */
      background-color: #f0f2f5;
      /* Light gray background */
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../../static/img/coin.jpg');
      /* Placeholder background image */
      background-size: cover;
      background-position: center;
      filter: blur(4px);
      /* Slightly blur the background image */
      z-index: -1;
      /* Send it to the back */
    }

    /* Container for the card, ensuring it's centered over the background */
    #layoutAuthentication {
      position: relative;
      /* Ensure it stays above the blurred background */
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main content area within the authentication layout */
    #layoutAuthentication_content {
      width: 100%;
      max-width: 480px;
      /* Max width for the card on larger screens */
      padding: 1rem;
      /* Padding around the card */
    }

    .card {
      border-radius: 0.75rem;
      /* More rounded corners for a modern look */
      border: none;
      /* Remove default border */
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .15);
      /* Soft shadow */
    }

    .card-header {
      background-color: #ffffff;
      /* White background for header */
      border-bottom: 1px solid #e0e0e0;
      /* Light border at the bottom */
      padding-bottom: 1.5rem;
      padding-top: 1.5rem;
    }

    .card-body {
      padding: 2rem;
      /* More internal padding */
    }

    .text-center {
      text-align: center;
    }

    .h3 {
      font-size: 1.75rem;
      font-weight: 600;
      /* Semi-bold */
      color: #333;
      margin-bottom: 0;
    }

    .form-check-inline {
      margin-right: 1.5rem;
      /* More space between radio buttons */
    }

    .form-label {
      font-weight: 500;
      /* Medium font weight for labels */
      color: #555;
      margin-bottom: 0.5rem;
    }

    .form-control,
    .form-select {
      border-radius: 0.375rem;
      /* Slightly rounded inputs */
      padding: 0.75rem 1rem;
      /* More padding inside inputs */
      border: 1px solid #ced4da;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
      outline: 0;
    }

    .btn-primary {
      background-color: #0d6efd;
      /* Bootstrap primary blue */
      border-color: #0d6efd;
      border-radius: 0.375rem;
      padding: 0.75rem 1.5rem;
      /* Larger button padding */
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }

    /* Adjustments for Django values to ensure proper radio selection */
    /* This JavaScript snippet (or server-side logic in Django template)
           is necessary to set the correct radio button as 'checked' based on
           the addmoney_info.add_money value. */
  </style>
</head>

<body class="bg-primary">
  <div class="bg-image"></div>

  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container2">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="card shadow-lg border-0 rounded-lg mt-3">
                <div class="card-header bg-light mt-2">
                  <h3 class="text-center font-weight-light">My Wallet</h3>
                </div>
                <form method="post" action="{% url 'addmoney_update' addmoney_info.id %}" class="card-body">
                  {% csrf_token %}
                  <h5 class="mb-2 text-muted">Edit Entry</h5>

                  <div class="mb-3">
                    <label class="form-label d-block">Type:</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="add_money" id="expenseRadio" value="Expense"
                        {% if addmoney_info.add_money == 'Expense' %}checked{% endif %} required>
                      <label class="form-check-label" for="expenseRadio">Expense</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="add_money" id="incomeRadio" value="Income"
                        {% if addmoney_info.add_money == 'Income' %}checked{% endif %} required>
                      <label class="form-check-label" for="incomeRadio">Income</label>
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="quantity" class="form-label">Amount:</label>
                    <input type="number" name="quantity" id="quantity" class="form-control"
                      value="{{ addmoney_info.quantity }}" required>
                  </div>

                  <div class="mb-4">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" name="Date" id="date" class="form-control"
                      value="{{ addmoney_info.Date|date:'Y-m-d' }}" required>
                  </div>

                  <div class="mb-5">
                    <label for="category" class="form-label">Select category:</label>
                    <select class="form-select" name="Category" id="category" required>
                      <option value="Food" {% if addmoney_info.Category == 'Food' %}selected{% endif %}>Food</option>
                      <option value="Travel" {% if addmoney_info.Category == 'Travel' %}selected{% endif %}>Travel
                      </option>
                      <option value="Shopping" {% if addmoney_info.Category == 'Shopping' %}selected{% endif %}>Shopping
                      </option>
                      <option value="Necessities" {% if addmoney_info.Category == 'Necessities' %}selected{% endif %}>
                        Necessities</option>
                      <option value="Entertainment"
                        {% if addmoney_info.Category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                      <option value="Others" {% if addmoney_info.Category == 'Others' %}selected{% endif %}>Others
                      </option>
                    </select>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
